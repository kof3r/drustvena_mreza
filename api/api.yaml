swagger: '2.0'
info:
  title: Bubbles API
  description: Mrzim svoj život.
  version: 1.0.0
produces:
  - application/json
paths:
  /isUsernameAvailable:
    get:
      tags:
        - Android
        - JSON
      summary: Provjerava ima li registrirani korisnik s tim imenom
      parameters:
        - name: username
          type: string
          in: query
          required: true
      responses:
        '200':
          description: true ili false
          schema:
            $ref: '#/definitions/Available'
  /isEmailAvailable:
    get:
      tags:
        - Android
        - JSON
      summary: Provjerava ima li registrirani korisnik s tim e-mailom
      parameters:
        - name: email
          type: string
          in: query
          required: true
      responses:
        '200':
          description: true ili false
          schema:
            $ref: '#/definitions/Available'
  /sign-up:
    post:
      tags:
        - General
      summary: Registracija
      parameters:
        - name: username
          in: formData
          required: true
          type: string
        - name: email
          in: formData
          required: true
          type: string
        - name: password
          in: formData
          required: true
          type: string
        - name: firstName
          in: formData
          required: false
          type: string
        - name: lastName
          in: formData
          required: false
          type: string
        - name: middleName
          in: formData
          required: false
          type: string
        - name: address
          in: formData
          required: false
          type: string
        - name: city
          in: formData
          required: false
          type: string
        - name: country
          in: formData
          required: false
          type: string
      responses:
        '200':
          description: Kod uspješne registracije.
        default:
          description: Vraća kolekciju pogreški vezane uz poejdino polje
          schema:
            $ref: '#/definitions/ValidationError'
  /sign-in:
    post:
      tags:
        - General
      summary: Prijava
      parameters:
        - name: username
          in: formData
          required: true
          type: string
        - name: password
          in: formData
          required: true
          type: string
      responses:
        '200':
          description: Uspješna prijava
        default:
          description: Poruka vezana uz neuspješnu prijavu.
          schema:
            $ref: '#/definitions/Error'
  /sign-out:
    post:
      tags:
        - General
      summary: Odjava
      responses:
        '200':
          description: Uspješna odjava
  /content/timeline:
    get:
      tags:
        - JSON
        - Content
      summary: Vraća sve korisnikove contente izuzev one u galeriji.
      responses:
        '200':
          description: Korisnikovi contenti
          schema:
            type: object
            properties:
              posts:
                type: array
                items:
                  $ref: '#/definitions/Post'
  /content/myBubbles:
    get:
      tags:
        - JSON
        - Content
      summary: Vraća sve bubbleove vlasnika session-a uključujući i timeline bubble.
      responses:
        '200':
          description: Korisnikovi bubbleovi
          schema:
            type: object
            properties:
              bubbles:
                type: array
                items:
                  $ref: '#/definitions/Bubble'
  '/content/comments/{content_id}':
    get:
      tags:
        - JSON
        - Content
      summary: Vraća sve komentare za dani content_id
      parameters:
        - name: content_id
          in: path
          required: true
          type: integer
          format: int32
      responses:
        '200':
          description: Komentari
          schema:
            type: object
            properties:
              comments:
                type: array
                items:
                  $ref: '#/definitions/Comment'
  '/content/comment/{content_id}':
    post:
      tags:
        - JSON
        - Content
      summary: Posta komentar na content sa content_id-om
      parameters:
        - name: content_id
          in: path
          required: true
          type: integer
          format: int32
      responses:
        '200':
          description: Kod uspjesnog komentiranja
  '/content/like/{id}':
    post:
      tags:
        - JSON
        - Content
      summary: Lajka/unlajka(toggle) content sa idem id
      parameters:
        - name: id
          in: path
          required: true
          type: integer
          format: int32
      responses:
        '200':
          description: Uspješno lajkanje
  '/content/likes/{id}':
    get:
      tags:
        - JSON
        - Content
      summary: Dohvaća kolekciju korisnika koji su lajkali content sa id-em id
      parameters:
        - name: id
          in: path
          required: true
          type: integer
          format: int32
      responses:
        '200':
          description: Uspješno dohvaćanje
          schema:
            type: object
            properties:
              users:
                type: array
                items:
                  type: object
                  properties:
                    first_name:
                      type: string
                    last_name:
                      type: string
                    middle_name:
                      type: string
                    username:
                      type: string
  /bubble/create:
    post:
      tags:
        - JSON
        - Bubble
      summary: Stvara novi bubble za aktualnog vlasnika session-a
      parameters:
        - name: title
          in: formData
          required: true
          type: string
        - name: description
          in: formData
          required: false
          type: string
      responses:
        '200':
          description: Kod uspješnog spremanja u bazu.
        default:
          description: Ako dođe do greške tokom spremanja.
          schema:
            $ref: '#/definitions/ValidationError'
  /home/feed:
    get:
      tags:
        - JSON
        - Home
      summary: Dohvaća sve contente od vlasnika sessiona i njegovih prijatelja
      responses:
        '200':
          description: Uspješan dohvat
          schema:
            type: object
            properties:
              contents:
                type: array
                items:
                  type: object
                  properties:
                    bubble_id:
                      type: integer
                      format: int32
                    id:
                      type: integer
                      format: int32
                    created_at:
                      type: string
                    updated_at:
                      type: string
                    title:
                      type: string
                    content:
                      type: string
                    description:
                      type: string
                    likes:
                      type: integer
                      format: "int32'"
  /user/isContact:
    get:
      tags:
        - JSON
        - User
      summary: Provjerava jel osoba sa id-em id prijatelj vlasnika session-a
      parameters:
        - name: id
          in: query
          required: true
          type: integer
      responses:
        '200':
          description: Nakon provjere
          schema:
            type: object
            properties:
              isContact:
                type: boolean
                description: true ako je osoba sa id-em id prijatelj vlasnika session-a
  /user/info:
    get:
      tags:
        - JSON
        - User
      summary: Dohvaća podatke o korisniku s id-em id
      parameters:
        - name: id
          in: query
          required: true
          type: integer
      responses:
        '200':
          description: Uspješan dohvat
          schema:
            $ref: '#/definitions/User'
  /user/contactRequest:
    post:
      tags:
        - JSON
        - User
      summary: Vlasnik session-a dodaje osobu sa id-em id za prijatelja (može gledati njegove stvari)
      parameters:
        - name: user_id
          in: formData
          required: true
          type: integer
      responses:
        '200':
          description: Uspješno dodavanje
  /user/contacts:
    get:
      tags:
        - JSON
        - User
      summary: Vraća kontakte od korisnika s id-em id ili od vlasnika sessiona ako id nije pružen
      parameters:
        - name: id
          in: query
          required: false
          type: integer
      responses:
        '200':
          description: Uspješno dohvaćanje
          schema:
            type: object
            properties:
              contacts:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    username:
                      type: string
  /profile/edit:
    post:
      tags:
        - Profile
      summary: Izmjena osobnih podataka vlasnika session-a
      parameters:
        - name: firstName
          in: formData
          required: false
          type: string
        - name: lastName
          in: formData
          required: false
          type: string
        - name: middleName
          in: formData
          required: false
          type: string
        - name: address
          in: formData
          required: false
          type: string
        - name: city
          in: formData
          required: false
          type: string
        - name: country
          in: formData
          required: false
          type: string
        - name: relationshipStatusId
          in: formData
          required: false
          type: integer
        - name: gender_id
          in: formData
          required: false
          type: integer
      responses:
        '200':
          description: Uspješna izmjena podataka.
          schema:
            $ref: '#/definitions/User'
        default:
          description: Vraća kolekciju pogreški vezane uz poejdino polje.
          schema:
            $ref: '#/definitions/ValidationError'
  '/util/countries':
    get:
      tags:
        - Util
      summary: Dohvat popisa država i pripadajućih ISO kodova
      responses:
        '200':
          description: Uspješan dohvat država.
          schema:
            type: object
            properties:
              countries:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
  '/util/genders':
    get:
      tags:
        - Util
      summary: Dohvat popisa spolova i pripadajućih id-eva
      responses:
        '200':
          description: Uspješan dohvat spolova.
          schema:
            type: object
            properties:
              genders:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    type:
                      type: string
definitions:
  User:
    type: object
    properties:
      id:
        type: integer
        format: int32
      username:
        type: string
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      middle_name:
        type: string
      country_id:
        type: string
      city:
        type: string
      address:
        type: string
      relationship_status_id:
        type: integer
      gender_id:
        type: integer
  Comment:
    type: object
    properties:
      id:
        type: integer
        format: int32
      content_id:
        type: integer
        format: int32
      user_id:
        type: integer
        format: int32
      created_at:
        type: string
      updated_at:
        type: string
      comment:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      middle_name:
        type: string
      username:
        type: string
  Bubble:
    type: object
    properties:
      id:
        type: integer
        format: int32
      title:
        type: string
  Post:
    type: object
    properties:
      id:
        type: integer
        format: int32
      created_at:
        type: string
      updated_at:
        type: string
      title:
        type: string
        description: Naslov posta
      content:
        type: string
        description: Sadržaj posta
      description:
        type: string
        description: Opis posta
  Available:
    type: object
    properties:
      available:
        type: boolean
  Error:
    type: object
    properties:
      error:
        type: string
  ValidationError:
    type: object
    properties:
      errors:
        type: array
        items:
          type: string
